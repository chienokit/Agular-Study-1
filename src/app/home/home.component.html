<div class="test">
  <h3>Đây là component Home</h3>
  <br />
  <input type="text" [(ngModel)]="name" />
  <h2>Chào bạn {{ name }}</h2>
  <button (click)="resetName()">Reset tên</button>
  <br>
  <select (change)="changeCity($event)">
    <option *ngFor="let data of vnData">{{data.city}}</option>
  </select>
  <br>
  <br>
  <select>
    <option *ngFor="let district of districts">{{district}}</option>
  </select>
</div>
